server:
  port: 5051
spring:
  data:
    mongodb:
       host: localhost
       port: 27017
       database: SchoolManagementSystem
  mvc:
    pathmatch:
      matching-strategy:  ANT_PATH_MATCHER
debug: true
eureka:
   client:
      serviceUrl:
         defaultZone: http://localhost:8761/eureka
      instance:
      preferIpAddress: true
management:
  endpoints:
    web:
      exposure:
        include:
        -       health



